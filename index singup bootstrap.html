<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=pacifico&display=swap">
    <style>
*{
padding: 0;
margin: 0;
box-sizing: border-box;
}
.row{
background:gainsboro;
border-radius: 20px;
box-shadow: 10px 10px 20px;
}
.login img{
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
}
.login h1{
font-size: 4rem;
font-weight: 700;
font-family: Arial, Helvetica, sans-serif;
}
.inp{
width: 50%;
border: none;
height: 50px;
outline: none;
border-radius: 60px;
-webkit-box-shadow: -1px -1px 30px -11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px -1px 30px -11px rgba(0,0,0,0.75);
box-shadow: -1px -1px 30px -11px rgba(0,0,0,0.75);

}
.btn1{
width:50% ;
height:50px ;
border: none;
outline: none;
border-radius: 60px;
font-weight: 600;
background: green;
color: white;
}
.btn1:hover{
background-color: brown;
transition: 0,5s;
}
.fa-facebook{
font-size: 2.5rem;
color: darkblue;
}
.fa-google-plus{
font-size: 2.5rem;
color: rgb(209,7,24);
cursor: pointer;
}
.fa-instagram{
font-size: 2.5rem;
color: red;
}
    </style>
  </head>
  <body>
    <section class="login py-5 bg-light">
<div class="container">
<div class="row g-0">
<div class="col-lg-5">
<img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img-fluid" alt="">
</div>
<div class="col-lg-7 text-center py-5" >
<h1 class="animate_animated animateheartBeat animate_infinite">Welcome Back</h1>

<form>
   <div class="form-row py-3 pt-5">
     <div class="offset-1 col-lg-10">
        <input type="text" class="inp px-3" placeholder="UserName">
     </div>
   </div>
         <div class="form-row py-3">
            <div class="offset-1 col-lg-10">
                <input type="Password" class="inp px-3" placeholder="Password">
            </div>
         </div>
            <div class="form-row py-3">
               <div class="offset-1 col-lg-10">
                   <button class="btn1">Signup</button>
                   <p>When You Register by Clicking SignUp Button, You Agree to our <a href="#">Terms and Conditions</a>and <a href="#">Privacy Policy</a></p>
               </div>
            </div>

</form>
<p>Or Login With</p>
<span><i class="fab fa-facebook"></i></span>
<span><i class="fab fa-google-plus"></i></span>
<span><i class="fab fa-instagram"></i></span>
</div>
</div>

</div>
    </section>
    

  </body>
</html
